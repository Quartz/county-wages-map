# <x_min> <y_min> <x_max> <y_max>
bbox: '-180 5 -50 90'
layers:
    states:
        type: 'shp'
        path: 'http://www.naturalearthdata.com/http//www.naturalearthdata.com/download/50m/cultural/ne_50m_admin_1_states_provinces_lakes.zip'
        id-property: 'name'
        where: sr_adm0_a3 = 'USA'

    counties:
        type: 'shp'
        path: 'http://www2.census.gov/geo/tiger/GENZ2015/shp/cb_2015_us_county_5m.zip'
        id-property: 'GEOID'
